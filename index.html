<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
  <h1>MISSING MIGRANT INCIDENTS</h1>
  <div id="map"></div>
  <div id="area_chart"></div>
  <div id="bar_graph"></div>
  <div id="treemap"></div>

  <script type="text/javascript">
    var map = "js/map.json";
    vegaEmbed('#map', map).then(function (result) {
    }).catch(console.error);

    var area_chart = "js/area_chart.json";
    vegaEmbed('#area_chart', area_chart).then(function (result) {
    }).catch(console.error);

    var bar_graph = "js/bar_graph.json";
    vegaEmbed('#bar_graph', bar_graph).then(function (result) {
    }).catch(console.error);

    var treemap = "js/treemap.json";
    vegaEmbed('#treemap', treemap).then(function (result) {
    }).catch(console.error);
  </script>

</body>

</html>
